<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カフェインと睡眠予測</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>カフェイン影響予測アプリ</h1>
  <br>
  <p>飲料別のカフェイン摂取量:</p>
<fieldset>
  <div class="drink-row">
    <label>コーヒー（90mg/杯）: <input type="number" id="coffee" value="0" /></label>
    <label>紅茶（45mg/杯）: <input type="number" id="tea" value="0" /></label>
    <label>エナジードリンク（80mg/缶）: <input type="number" id="energy" value="0" /></label>
  </div>

  <!-- ✅ 追加飲み物の入力 -->
  <div class="custom-drink-form">
    <input type="text" id="customName" class="custom-input" placeholder="飲み物名（例：緑茶）" />
    <input type="number" id="customCaffeine" class="custom-input" placeholder="1杯のカフェイン量 (mg)" />
    <input type="number" id="customCount" class="custom-input" placeholder="杯数" />
    <button type="button" onclick="addCustomDrink()">飲み物を追加</button>
  </div>

  <ul id="customDrinkList"></ul>

  <button type="button" onclick="calculateCaffeine()">合計カフェインを反映</button>
</fieldset>
  <label for="caffeine">カフェイン摂取量 (mg):</label>
  <input type="number" id="caffeine" placeholder="例: 150" />

  <label for="age">年齢:</label>
  <input type="number" id="age" placeholder="例: 30" />

  <label for="weight">体重 (kg):</label>
  <input type="number" id="weight" placeholder="例: 60" />

  <button onclick="predictSleepImpact()">予測する</button>

  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>

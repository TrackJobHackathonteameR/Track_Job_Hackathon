<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>カフェインと睡眠予測</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>カフェイン影響予測アプリ</h1>
  <br>
  <label>飲料別のカフェイン摂取量:</label>
<fieldset>
  <div class="drink-row">
    <label>コーヒー（90mg/杯）</label>
    <div class="controls">
      <button type="button" onclick="changeDrinkAmount('coffee', -1)">-</button>
      <input type="number" id="coffee" value="0" readonly />
      <button type="button" onclick="changeDrinkAmount('coffee', 1)">+</button>
      </div>
  </div>
  <div class="drink-row">
    <label>紅茶（45mg/杯）</label>
    <div class="controls">
      <button type="button" onclick="changeDrinkAmount('tea', -1)">-</button>
      <input type="number" id="tea" value="0" readonly />
      <button type="button" onclick="changeDrinkAmount('tea', 1)">+</button>
    </div>
  </div>
  <div class="drink-row">
    <label>エナジードリンク（80mg/缶）</label>
    <div class="controls">
      <button type="button" onclick="changeDrinkAmount('energy', -1)">-</button>
      <input type="number" id="energy" value="0" readonly />
      <button type="button" onclick="changeDrinkAmount('energy', 1)">+</button>
    </div>
  </div>
  
  <!-- カスタムドリンク表示エリア -->

  <div id="customDrinkList"></div>

  <!-- 追加飲み物の入力 -->

  <label>カスタムドリンクの追加</label>
  <label>
    ドリンク名: <input type="text" id="customName" placeholder="例: 抹茶ラテ" />
  </label>
  <label>
    カフェイン量（mg/杯）: <input type="number" id="customCaffeine" placeholder="例: 60" />
  </label>
  <button type="button" onclick="addCustomDrink()">ドリンクを追加</button>

</fieldset>
  <label for="caffeine">カフェイン摂取量 (mg):</label>
  <input type="number" id="caffeine" placeholder="0" readonly/>

  <label for="age">年齢:</label>
  <input type="number" id="age" placeholder="例: 30" />

  <label for="weight">体重 (kg):</label>
  <input type="number" id="weight" placeholder="例: 60" />

  <button onclick="predictSleepImpact()">予測する</button>
  <button onclick="resetForm()">リセットする</button>

  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>眠そうなフォントサンプル</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=M+PLUS+Rounded+1c&family=Nanum+Pen+Script&family=Quicksand&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    .sample { font-size: 1.5rem; margin-bottom: 1em; }
    .comfortaa { font-family: 'Comfortaa', cursive; }
    .quicksand { font-family: 'Quicksand', sans-serif; }
    .nanum { font-family: 'Nanum Pen Script', cursive; }
    .mplus { font-family: 'M PLUS Rounded 1c', sans-serif; }
    .zenmaru { font-family: 'Zen Maru Gothic', sans-serif; }
  </style>
</head>
<body>
  <div class="sample comfortaa">Comfortaa - ふわっとやさしいポップさ</div>
  <div class="sample quicksand">Quicksand - 静かでなめらかなリラックス感</div>
  <div class="sample nanum">Nanum Pen Script - 手書き風、夢日記みたいな雰囲気</div>
  <div class="sample mplus">M PLUS Rounded 1c - 日本語でも読みやすい、優しい角丸</div>
  <div class="sample zenmaru">Zen Maru Gothic - 丸みと落ち着き、夢に向かう文字</div>
</body>
</html>

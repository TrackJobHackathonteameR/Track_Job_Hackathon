<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メガシャキ系フォントサンプル</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Rampart+One&family=RocknRoll+One&family=Yusei+Magic&family=Train+One&family=BIZ+UDPGothic&family=M+PLUS+1p:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdfdfd;
      padding: 2rem;
      font-size: 1.8rem;
      line-height: 2;
    }
    .sample {
      margin-bottom: 2rem;
      padding: 1rem;
      border-left: 6px solid #333;
      background-color: #fffafa;
    }
    h2 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #222;
    }

    .dotgothic { font-family: 'DotGothic16', sans-serif; }
    .rampart   { font-family: 'Rampart One', cursive; }
    .rock      { font-family: 'RocknRoll One', sans-serif; }
    .yusei     { font-family: 'Yusei Magic', sans-serif; }
    .train     { font-family: 'Train One', sans-serif; }
    .biz       { font-family: 'BIZ UDPGothic', sans-serif; }
    .mplus     { font-family: 'M PLUS 1p', sans-serif; font-weight: 800; }
  </style>
</head>
<body>
  <div class="sample dotgothic">
    <h2>DotGothic16</h2>
    ﾒｶﾞｼｬｷ! 起きろ！朝だ！
  </div>

  <div class="sample rampart">
    <h2>Rampart One</h2>
    シャキーーン！目を覚ませッ！！
  </div>

  <div class="sample rock">
    <h2>RocknRoll One</h2>
    ガツンと目覚めるパンチあるフォント！
  </div>

  <div class="sample yusei">
    <h2>Yusei Magic</h2>
    なんか…やる気湧いてきた！
  </div>

  <div class="sample train">
    <h2>Train One</h2>
    [発車] カフェイン注入完了
  </div>

  <div class="sample biz">
    <h2>BIZ UDPGothic</h2>
    仕事モード、オン。
  </div>

  <div class="sample mplus">
    <h2>M PLUS 1p ExtraBold</h2>
    強い、安心、確実。目が覚める。
  </div>
</body>
</html>

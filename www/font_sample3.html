<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>眠気系フォントサンプル</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&family=Kaisei+HarunoUmi&family=Mochiy+Pop+One&family=Mochiy+Pop+Two&family=Kiwi+Maru&family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
      background: #fffefc;
      line-height: 2;
    }
    .sample {
      margin-bottom: 2rem;
      padding: 1rem;
      border-left: 5px solid #ccc;
      background-color: #f9f9f9;
    }
    .zenmaru { font-family: 'Zen Maru Gothic', sans-serif; }
    .haruno { font-family: 'Kaisei HarunoUmi', serif; }
    .mochi1  { font-family: 'Mochiy Pop One', sans-serif; }
    .mochi2  { font-family: 'Mochiy Pop Two', sans-serif; }
    .kiwi    { font-family: 'Kiwi Maru', serif; }
    .dotgothic { font-family: 'DotGothic16', sans-serif; }
    h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="sample zenmaru">
    <h2>Zen Maru Gothic</h2>
    おやすみなさい。ふわふわした夢の中へ。
  </div>

  <div class="sample haruno">
    <h2>Kaisei HarunoUmi</h2>
    静かに波が打ち寄せる春の海、まどろみの時間。
  </div>

  <div class="sample mochi1">
    <h2>Mochiy Pop One</h2>
    もちもちの布団にくるまって、もう動けないよ〜。
  </div>

  <div class="sample mochi2">
    <h2>Mochiy Pop Two</h2>
    ねむたい〜。このまま溶けてしまいたい〜。
  </div>

  <div class="sample kiwi">
    <h2>Kiwi Maru</h2>
    あくびが止まらない…まぶたがふわっと重たくなってきた。
  </div>

  <div class="sample dotgothic">
    <h2>DotGothic16</h2>
    ｵﾔｽﾐﾅｻｲ... ﾒﾓﾘｰ ｸﾘｱ... ｽﾘｰﾌﾟ ﾓｰﾄﾞ...
  </div>
</body>
</html>
